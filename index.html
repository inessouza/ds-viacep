<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Via Cep</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="nav-container">
        <nav class="nav-main">
            <h1>DS ViaCEP</h1>
            <div class="contact-link">contato</div>   
        </nav>
    </header>
    <main>
        <section id="form-section" class="form-container">
            <div class="card-form">
                <form name="newAddress">
                    <div class="form-control">
                        <label for="cep">CEP:</label>
                        <input 
                            name="cep" 
                            id="cep" 
                            type="text"
                            placeholder="CEP"
                            class="form-input"
                            />
                            <div class="error-message" data-error="cep"></div>
                    </div>
                    <div class="form-control">
                        <label for="street">Logradouro:</label>
                        <input 
                            name="street" 
                            id="street" 
                            type="text"
                            placeholder="Logradouro"
                            class="form-input"
                            disabled
                            />
                    </div>
                    <div class="form-control">
                        <label for="number">Número:</label>
                        <input 
                            name="number" 
                            id="number" 
                            type="text"
                            placeholder="Número" 
                            class="form-input"
                            />
                            <div class="error-message" data-error="number"></div>
                    </div>
                    <div class="form-control">
                        <label for="city">Cidade:</label>
                        <input 
                            name="city" 
                            id="city" 
                            type="text"
                            placeholder="Cidade"
                            class="form-input"
                            disabled
                            />
                    </div>
                    <div class="btn-container">
                        <button name="btnSave" class="btn btn-left" type="submit">Salvar</button>
                        <button name="btnClear" class="btn btn-right">Limpar</buton>
                    </div>
                </form>
            </div>
        </section>
        <section id="list-section" class="list-container">
            <div class="card-list-item">
                <h3>São Paulo</h3>
                <p class="address-line">Rua dos Jardins, 720</p>
                <p class="address-cep">11200-345</p>
            </div>
        </section>
    </main>
    <script type="module" src="js/viacep.js"></script>
</body>
</html>
